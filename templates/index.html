<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vis.js Network Graph</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="/static/js/graphviz.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">OWLVisualizer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <form class="container-fluid justify-content-start">
              <button class="btn btn-outline-success me-2 " type="button">Load Ontology</button>
          </form>
        </li>
      </ul>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        QueryBuilder
      </button>
     <div class="container ">
      <form class="form-inline">
        <div class="input-group">
          <input type="text" class="form-control mr-sm-2" id="autocompleteInput" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </form>
    </div>
    </div>

  </nav>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Query Builder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="row">
            <div class="col">
              <select class="custom-select custom-select-sm" id="select1" onchange="showSelectFields()">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
         </div>
      <div class="col">
      <select class="custom-select custom-select-sm d-none" id="select2" onchange="showThirdSelect()">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
         </div>
      <div class="col">
      <select class="custom-select custom-select-sm d-none" id="select3">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
         </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div id="mynetwork"></div>

<script>
  viz_graph()
   function showSelectFields() {
    var select1 = document.getElementById("select1");
    var select2Group = document.getElementById("select2");
    var select3Group = document.getElementById("select3");

    if (select1.value !== "") {
      select2Group.classList.remove("d-none");
      select3Group.classList.add("d-none");
    } else {
      select2Group.classList.add("d-none");
      select3Group.classList.add("d-none");
    }
  }

  function showThirdSelect() {
    var select2 = document.getElementById("select2");
    var select3Group = document.getElementById("select3");

    if (select2.value !== "") {
      select3Group.classList.remove("d-none");
    } else {
      select3Group.classList.add("d-none");
    }
  }
</script>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
